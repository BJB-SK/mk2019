- name: Dodo Michalec
  time: sobota večer
  title: Ježiš ťa zachránil nielen pred niečím, ale aj pre niečo
  picture: dmichalec.jpg
  text: |
    Aká je cena za nasledovanie Ježiša? Čoho všetkého sa budem musieť vzdať? Jedného dňa, keď sa pozrieš na cenu, ktorú si musel zaplatiť, na veci, ktorých si sa musel vzdať, budeš rád, že si sa rozhodol nasledovať Ježiša.
    A čo odmena za nasledovanie? Budem lepší človek? Pôjdem do neba? Budem mať život bez problémov? Ježiš Ti ponúka omnoho viac - vieru, ktorá Ťa oslobodí od strachu z budúcnosti, či strachu zo súčasných okolností.


- name: Dawson Jones
  time: nedeľa ráno
  title: Je ti darované všetko, čo potrebuješ
  picture: djones.jpg
  text: |
    Ježiš nás povolal zúčastniť sa jeho misii záchrany sveta. V tejto spolupráci nám sľubuje, že nám bolo darované všetko, čo k tomu budeme potrebovať. Ak je to také jednoduché,  prečo sa tak často necítime? Čo je vlastne to všetko, čo potrebujeme? Kedy sa to stane a kedy viem, že to mám? Každému bol daný dar a obdarovanie, ale celá pointa nám môže ujsť, ak sa viac upriamime na to, čo je darované, než na samotného Darcu.

- speaker: Baška Muchová
  title: Evanjelizácia v kontexte kultúry
  picture: bmuchova.jpg
  description: |
    <strong>Aby aj môj neveriaci kamarát uvidel že Ježiš je nádherný...</strong>
    <br /><br />
    Ak miluješ Pána Ježiša, tvoje srdce horí pre evanjelium, no možno sa často pýtaš:
    Ako hovoriť evanjelium spôsobom, ktorému bude rozumieť môj neveriaci spolužiak? Ako môžem použiť bežný rozhovor na zvestovanie evanjelia? Ako môžem hovoriť o Ježišovi spôsobom, ktorý je zaujímavý a zároveň neubrať z evanjelia?
    <br /><br />
    Na tomto seminári by som chcela hovoriť o tom, čo je evanjelizácia a evanjelizačný spôsob života. Ako evanjelium kontextualizovať bez toho, aby sme z neho ubrali a ako je možné využiť špecifiká kultúry ako platformu pre zvestovanie evanjelia.
